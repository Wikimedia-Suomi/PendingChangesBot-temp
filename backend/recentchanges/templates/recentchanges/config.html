<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia Configuration</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f3f4f6;
        color: #111827;
      }

      body {
        margin: 0;
        padding: 0;
      }

      .top-bar {
        background: white;
        border-bottom: 1px solid #e5e7eb;
        padding: 0.75rem 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }

      .brand {
        font-weight: 600;
        font-size: 1.1rem;
      }

      .nav-actions {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
      }

      main {
        max-width: 720px;
        margin: 0 auto;
        padding: 2.5rem 1.5rem 3rem;
      }

      form {
        background: white;
        padding: 1.5rem;
        border-radius: 0.75rem;
        box-shadow: 0 10px 20px rgba(15, 23, 42, 0.08);
        display: grid;
        gap: 1.25rem;
      }

      label {
        display: grid;
        gap: 0.5rem;
      }

      select,
      input[type='number'] {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #d1d5db;
        background: white;
      }

      button {
        padding: 0.75rem 1.25rem;
        font-size: 1rem;
        border-radius: 0.5rem;
        border: none;
        background: #2563eb;
        color: white;
        cursor: pointer;
        justify-self: start;
      }

      button:hover {
        background: #1d4ed8;
      }

      .status {
        font-size: 0.95rem;
        color: #059669;
      }

      .status.error {
        color: #b91c1c;
      }

      .hint {
        font-size: 0.9rem;
        color: #6b7280;
        display: block;
      }

      .hint.error {
        color: #b91c1c;
      }
    </style>
  </head>
  <body>
    <header class="top-bar">
      <div class="brand">Wikipedia Preferences</div>
      <div class="nav-actions">
        <a href="{{ home_url }}">Home</a>
        <a href="{{ config_url }}" aria-current="page">Config</a>
      </div>
    </header>
    <main>
      <h1>Edit Wikipedia Options</h1>
      <p class="hint">
        Adjust how many edits you see by default and which Wikipedia language the app opens.
        Your settings are saved in your browser.
      </p>
      <form id="config-form">
        {% csrf_token %}
        <label>
          Default language
          <select id="language"></select>
        </label>
        <label>
          Maximum edits to fetch
          <input type="number" id="limit" min="{{ min_edit_limit }}" max="{{ max_edit_limit }}" step="1" />
          <span class="hint">Between {{ min_edit_limit }} and {{ max_edit_limit }} edits.</span>
        </label>
        <label>
          Automatically approve edits from user groups
          <select id="auto-approve-groups" name="auto_approve_groups" multiple size="7"></select>
          <span class="hint">
            Choose which user groups should have their edits approved automatically.
            <a
              id="group-rights-link"
              href="https://{{ default_language|default:'en' }}.wikipedia.org/wiki/Special:ListGroupRights"
              target="_blank"
              rel="noreferrer noopener"
              >View user group rights</a
            >
          </span>
          <span class="hint" id="groups-status"></span>
        </label>
        <button type="submit">Save preferences</button>
        <p class="status" id="status" role="status" aria-live="polite"></p>
      </form>
    </main>

    <script>
      const supportedLanguages = JSON.parse('{{ supported_languages_json|escapejs }}');
      const defaultLanguage = '{{ default_language|escapejs }}';
      const defaultEditLimit = Number('{{ default_edit_limit|escapejs }}') || 50;
      const minEditLimit = Number('{{ min_edit_limit|escapejs }}') || 1;
      const maxEditLimit = Number('{{ max_edit_limit|escapejs }}') || 200;
      const wikiConfigApiUrl = '{{ wiki_config_api_url|escapejs }}';
      const availableAutoApproveGroups = JSON.parse(
        '{{ available_auto_approve_groups_json|escapejs }}',
      );
      const defaultAutoApproveGroups = JSON.parse(
        '{{ default_auto_approve_groups_json|escapejs }}',
      );
      const storageKey = 'recentChangesPreferences';

      const clampLimit = (value) => {
        const parsed = Number.parseInt(value ?? defaultEditLimit, 10);
        if (!Number.isFinite(parsed)) {
          return defaultEditLimit;
        }
        return Math.min(maxEditLimit, Math.max(minEditLimit, parsed));
      };

      const loadPreferences = () => {
        try {
          const raw = localStorage.getItem(storageKey);
          if (!raw) {
            return {};
          }
          const parsed = JSON.parse(raw);
          if (!parsed || typeof parsed !== 'object') {
            return {};
          }
          return parsed;
        } catch (error) {
          console.warn('Failed to load preferences:', error);
          return {};
        }
      };

      const persistPreferences = (preferences) => {
        try {
          localStorage.setItem(storageKey, JSON.stringify(preferences));
        } catch (error) {
          console.warn('Failed to save preferences:', error);
        }
      };

      const languageSelect = document.getElementById('language');
      const limitInput = document.getElementById('limit');
      const statusElement = document.getElementById('status');
      const autoApproveSelect = document.getElementById('auto-approve-groups');
      const groupStatusElement = document.getElementById('groups-status');
      const groupRightsLink = document.getElementById('group-rights-link');
      const csrfTokenInput = document.querySelector(
        '#config-form input[name="csrfmiddlewaretoken"]',
      );
      let statusClearTimeout;

      const setStatus = (message, isError = false) => {
        if (!statusElement) {
          return;
        }
        statusElement.textContent = message;
        const shouldFlagError = Boolean(isError && message);
        statusElement.classList.toggle('error', shouldFlagError);
        if (!message) {
          return;
        }
        window.clearTimeout(statusClearTimeout);
        statusClearTimeout = window.setTimeout(() => {
          statusElement.textContent = '';
          statusElement.classList.remove('error');
        }, 4000);
      };

      const setGroupStatus = (message, isError = false) => {
        if (!groupStatusElement) {
          return;
        }
        groupStatusElement.textContent = message;
        const shouldFlagError = Boolean(isError && message);
        groupStatusElement.classList.toggle('error', shouldFlagError);
      };

      const renderLanguages = () => {
        languageSelect.innerHTML = '';
        supportedLanguages.forEach((lang) => {
          const option = document.createElement('option');
          option.value = lang;
          option.textContent = lang.toUpperCase();
          languageSelect.appendChild(option);
        });
      };

      const renderAutoApproveOptions = () => {
        autoApproveSelect.innerHTML = '';
        availableAutoApproveGroups.forEach((group) => {
          const option = document.createElement('option');
          option.value = group;
          option.textContent = group;
          autoApproveSelect.appendChild(option);
        });
      };

      const populateForm = () => {
        const preferences = loadPreferences();
        const selectedLanguage =
          preferences.language && supportedLanguages.includes(preferences.language)
            ? preferences.language
            : defaultLanguage;
        const limit = clampLimit(preferences.limit);
        languageSelect.value = selectedLanguage;
        limitInput.value = limit;
        return selectedLanguage;
      };

      const setSelectedAutoApproveGroups = (groups) => {
        const normalized = Array.isArray(groups)
          ? groups.map((group) => String(group).toLowerCase())
          : [];
        Array.from(autoApproveSelect.options).forEach((option) => {
          option.selected = normalized.includes(option.value.toLowerCase());
        });
      };

      const updateGroupRightsLink = (language) => {
        if (!groupRightsLink) {
          return;
        }
        const safeLanguage = supportedLanguages.includes(language) ? language : defaultLanguage;
        const urlLanguage = safeLanguage || 'en';
        groupRightsLink.href = `https://${urlLanguage}.wikipedia.org/wiki/Special:ListGroupRights`;
      };

      const loadWikiConfiguration = async (language) => {
        if (!wikiConfigApiUrl) {
          setSelectedAutoApproveGroups(defaultAutoApproveGroups);
          return;
        }
        setGroupStatus('Loading wiki settings…');
        try {
          const response = await fetch(
            `${wikiConfigApiUrl}?lang=${encodeURIComponent(language)}`,
            {
              credentials: 'same-origin',
            },
          );
          if (!response.ok) {
            throw new Error(`Failed to load configuration (${response.status})`);
          }
          const data = await response.json();
          const groups = Array.isArray(data.auto_approve_groups)
            ? data.auto_approve_groups
            : defaultAutoApproveGroups;
          setSelectedAutoApproveGroups(groups);
          setGroupStatus('');
        } catch (error) {
          console.warn('Failed to load wiki configuration:', error);
          setSelectedAutoApproveGroups(defaultAutoApproveGroups);
          setGroupStatus('Failed to load wiki settings; defaults shown.', true);
        }
      };

      const getSelectedAutoApproveGroups = () =>
        Array.from(autoApproveSelect.selectedOptions).map((option) => option.value);

      renderLanguages();
      renderAutoApproveOptions();
      const initialLanguage = populateForm();
      updateGroupRightsLink(initialLanguage);
      loadWikiConfiguration(initialLanguage);

      languageSelect.addEventListener('change', (event) => {
        const selectedLanguage = event.target.value;
        updateGroupRightsLink(selectedLanguage);
        loadWikiConfiguration(selectedLanguage);
      });

      document.getElementById('config-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const selectedLanguage = languageSelect.value;
        const limit = clampLimit(limitInput.value);
        limitInput.value = limit;
        const preferences = {
          language: supportedLanguages.includes(selectedLanguage)
            ? selectedLanguage
            : defaultLanguage,
          limit,
        };
        persistPreferences(preferences);
        setStatus('Saving preferences…');

        if (!wikiConfigApiUrl) {
          setStatus('Preferences saved successfully!');
          return;
        }

        try {
          const response = await fetch(wikiConfigApiUrl, {
            method: 'POST',
            credentials: 'same-origin',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': csrfTokenInput ? csrfTokenInput.value : '',
              Accept: 'application/json',
            },
            body: JSON.stringify({
              language: selectedLanguage,
              auto_approve_groups: getSelectedAutoApproveGroups(),
            }),
          });
          if (!response.ok) {
            throw new Error(`Failed to save configuration (${response.status})`);
          }
          const data = await response.json();
          const groups = Array.isArray(data.auto_approve_groups)
            ? data.auto_approve_groups
            : getSelectedAutoApproveGroups();
          setSelectedAutoApproveGroups(groups);
          setGroupStatus('');
          setStatus('Preferences saved successfully!');
        } catch (error) {
          console.warn('Failed to save wiki configuration:', error);
          setStatus(
            'Saved local preferences, but updating wiki settings failed.',
            true,
          );
        }
      });
    </script>
  </body>
</html>
